<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Styles  -->
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="product">
        <picture class="product_img">
          <!-- it replace the img element with source after width:600px -->
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:600px)"
          />
          <img class="img" src="images/image-product-mobile.jpg" />
        </picture>
        <div class="product-content">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product-price">$149.99</p>
            <p class="product-original-price">
              <!-- it cross the price -->
              <s>$169.99</s>
            </p>
          </div>
          <button class="btn-addtocart" data-icon="shopping-cart">
            Add to Cart
          </button>
        </div>
      </div>

      <div>
        <section>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Soumya ranjan Purohit</a>.
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
